<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="logo-div">
			<button id="menuButton" class="action-button">
				<i class="fa fa-bars"></i>
			</button>
			<aside id="menu" class="hide">
				<div class="dropdown-menu">
					<img src="artemywiki.png" alt="Logo">
					<h3>ArtemyWiki</h3>
					<div class="articles-info">
						<p>Articles: 0</p>
						<p>Users: 0</p>
					</div>
					<div class="line"></div>
					<p>Navigation</p>
					<div class="main-page-button">
						<button class="nav-button" id="mainPageButton">
							<i class="fa fa-home"></i> Main Page
						</button>
						<button class="nav-button" id="randomArticleButton">
							<i class="fa fa-random"></i> Random Article
						</button>
						<button class="nav-button" id="githubButton">
							<i class="fa fa-github"></i> GitHub
						</button>
					</div>
					<div class="line"></div>
					<p>Creator: Artemy Sychev ET-312</p>
				</div>
			</aside>
			<h2 class="logo-text">ArtemyWiki</h2>
		</div>
		<div id="inputField" class="input-field">
			<input id="searchInput" type="text" class="search-input hide">
			<button id="searchButton" class="action-button">
				<i class="fa fa-search"></i>
			</button>
			<button id="settingsButton" class="action-button">
				<i class="fa fa-cog"></i>
			</button>
			<aside id="settings" class="hide">
				<div class="dropdown-settings">
					<div class="settings-dropdown-menu">
						<h3>Preferences</h3>
						<div class="subsettings">
							<h4>Theme</h4>
							<div class="settings-buttons">
								<button id="lightButton">
									Light
								</button>
								<button id="darkButton">
									Dark
								</button>
							</div>
						</div>
						<div class="subsettings">
							<h4>Language</h4>
							<div class="settings-buttons">
								<button>
									English
								</button>
								<button>
									Russian
								</button>
							</div>
						</div>

					</div>
					<button id="defaultButton">
						Reset to default
					</button>
				</div>
			</aside>
			<button id="profileButton" class="action-button">
				<i class="fa fa-user"></i>
			</button>
		</div>
	</header>
	<div class="article-body">
		<div class="text-card">
		</div>
		<div class="info-card">

		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
