<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="logo-div">
			<button id="menuButton" class="action-button">
				<i class="fa fa-bars"></i>
			</button>
			<h2 class="logo-text">ArtemyWiki</h2>
		</div>
		<div id="inputField" class="input-field">
			<input id="searchInput" type="text" class="search-input hide">
			<button id="searchButton" class="action-button">
				<i class="fa fa-search"></i>
			</button>
			<button id="settingsButton" class="action-button">
				<i class="fa fa-cog"></i>
			</button>
			<button id="profileButton" class="action-button">
				<i class="fa fa-user"></i>
			</button>
		</div>
	</header>
	<div class="article-body">
		<div class="text-card">
		</div>
		<div class="info-card">

		</div>
	</div>
	<aside id="settings" class="hide">
		<div class="dropdown-menu">
			<div class="settings-dropdown-menu">
				<h3>Preferences</h3>
				<div class="subsettings">
					<h4>Theme</h4>
					<div class="settings-buttons">
						<button id="lightButton">
							Light
						</button>
						<button id="darkButton">
							Dark
						</button>
					</div>
				</div>
				<div class="subsettings">
					<h4>Language</h4>
					<div class="settings-buttons">
						<button>
							English
						</button>
						<button>
							Russian
						</button>
					</div>
				</div>

			</div>
			<button id="defaultButton">
				Reset to default
			</button>
		</div>
	</aside>
	<script src="script.js"></script>
</body>
</html>
